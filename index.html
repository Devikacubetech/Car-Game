<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="startDiv">
        <p>
            <input type="text" placeholder="Enter Name" id="userName"> <br />
            <button id="start">Start Game</button>
        </p>
    </div>
    <div class="stop">
        <p style="background: rgba(0, 0, 0, 0.7);">Game Over </p>
        <div style="font-size: 25px; background: rgba(0, 0, 0, 0.7); padding-top: 20px;">
            <p> Name : <span class="lastName" style="text-transform: uppercase;"></span></p>
            <p>Your Score : <span class="lastScore"></span></p>
        </div>
        <p>
            <button id="restart">ReStart</button>
        </p>
    </div>
    <div class="road">
        <span class="line1"></span>
        <span class="line2"></span>
        <div class="MyCar">
            <img src="./images/black.png" alt="">
        </div>
    </div>
    <div class="car-button">
        <button class="rightbtn"><i class="fa-solid fa-backward"></i></button>
        <button class="leftbtn"><i class="fa-solid fa-forward"></i></button>
    </div>

    <div class="score">
        <p>Name : <span id="Name"> </span></p>
        <p>Score : <span class="score_p">00</span></p>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

<script src="car.js"></script>

</html>
